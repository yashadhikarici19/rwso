<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admission Form</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <meta name="viewport" content="width-device-width,initial-scale=1.0"> 
        <style>
            form .container{
              background-color: lavender;
              padding: auto;
              margin: auto;
            }
            
        </style>
    </head>
    <body>
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span href="/" class="ml-3 text-xl">Real World School Organizer</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">Home</a>
            <a href="/Admission form.html" class="mr-5 hover:text-gray-900">Admission Form</a>
            <a href="/" class="mr-5 hover:text-gray-900">About Us</a>
            <a href="/contact.html" class="mr-5 hover:text-gray-900">Contact Us</a>
              </nav>
              <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </header>
        <form action="#">
        <div class="container">
            <div class="text">Admission form</div>
            <h2>PERSONAL DETAILS</h2>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Father's Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required>
                        <div class="underline"></div>
                        <label for="">Mother's Name</label>
                    </div>
                    
                </div>
                <div class="form-row">
                    <label for="caste">Caste</label>
                    <div class="input-data" name="caste">
                        <input type="radio" name="caste" required>
                        <label for="">SC</label>
                        <input type="radio" name="caste" required>
                        <label for="">ST</label>
                        <input type="radio" name="caste" required>
                        <label for="">OBC</label>
                        <input type="radio" name="caste" required>
                        <label for="">General</label>
                    </div>
                    <label for="">Select Religion:</label>

                    <select name="Religion" id="Religion">
                        <option value="">Select Religion</option>
                        <option value="">Hindu</option>
                        <option value="">Jain</option>
                        <option value="">Chiristan</option>
                        <option value="">Muslim</option>
                    </select>
                    <div class="input-data">
                        <input type="text">
                        <div class="underline"></div>
                        <label for="">Sub-Caste</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="date" required>
                        <div class="underline"></div>
                        <label for="">Date of Birth</label>
                    </div>
                    <div class="input-data">
                        <input type="tel" required>
                        <div class="underline"></div>
                        <label for="">Mobile number</label>
                    </div>
                </div><br>
            <div class="input-data">
                <label>Are You Domicile of MP</label>
                <input type="radio" name="Domicile" required>
                <label for="">Yes</label>
                <input type="radio" name="Domicile" required>
                <label for="">No</label>
            </div>  
            
            <div class="form-row">
                <div class="input-data textarea">
                   <textarea rows="4" cols="50" required></textarea>
                   <br>
                   <div class="underline"></div>
                   <label for="">Permanent Address</label>
                   <br>
                </div>
            </div>
            <h2>BANK DETAILS</h2>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Bank Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">IFSC</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Account Number</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Aadhar Card</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">SSSM Id</label>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="input-data">
                    <input type="submit" value="Submit">
                    <input type="reset" id="reset" value="Reset">
                </div>
            </div>
        </div>
        </form>
        <footer class="text-gray-600 body-font">
            <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
              <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Govt New Vinoba HS School</span>
              </a>
              <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020 Tailblocks —
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@knyttneve</a>
              </p>
              <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-500">
                  <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-500">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                  </svg>
                </a>
                <a class="ml-3 text-gray-500">
                  <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                    <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                    <circle cx="4" cy="4" r="2" stroke="none"></circle>
                  </svg>
                </a>
              </span>
            </div>
          </footer>
    </body>
